  <script type="text/javascript">
  $('.carousel').carousel();

  var equalizeHeights = function(){
    var gnbP_max = 0;
    var gnbH2_max = 0
    $('.row.gold-and-blockchain>.col-lg-12>.section>.section-text').each( function(){
      if ($(this).children("p").height() > gnbP_max) { gnbP_max = $(this).children("p").height(); };
      if ($(this).children("h2").height() > gnbH2_max) { gnbH2_max = $(this).children("h2").height(); };
    });

    $('.row.gold-and-blockchain>.col-lg-12>.section>.section-text').each( function(){
      $(this).children("p").css("height", gnbP_max);
      $(this).children("h2").css("height", gnbH2_max);
    });

    var featuresP_max = 0;
    var featuresH2_max = 0
    $('.row.features>.col-lg-12>.section>.section-text').each( function(){
      if ($(this).children("p").height() > featuresP_max) { featuresP_max = $(this).children("p").height(); };
      if ($(this).children("h2").height() > featuresH2_max) { featuresH2_max = $(this).children("h2").height(); };
    });

    $('.row.features>.col-lg-12>.section>.section-text').each( function(){
      $(this).children("p").css("height", featuresP_max);
      $(this).children("h2").css("height", featuresH2_max);
    });

    var carousel_img = 0;
    var carousel_text = 0
    $('.item').each( function(){
      if ($(this).children(".carousel-text").height() > carousel_text) { carousel_text = $(this).children(".carousel-text").height(); };
      if ($(this).children("carousel-img").height() > carousel_img) { carousel_img = $(this).children(".carousel-img").height(); };
    });

    $('.item').each( function(){
      $(this).children("carousel-text").css("height", carousel_text);
      $(this).children("carousel-img").css("height", carousel_img);
    });

  }

  equalizeHeights();

  $( window ).resize(function() {
    console.log("resize");
    // Normalize heights of all elements in each section
    equalizeHeights();
  });

  $(document).ready(function(){
    var scroll_start = 0;
    var startchange = $('#startchange');
    var offset = startchange.offset();
    $(document).scroll(function() {
      scroll_start = $(this).scrollTop();
      if(scroll_start > offset.top - 100) {
        console.log("ADDING CLASS");
        if (!($('.navbar-inverse').hasClass( "scroll" ))) {
          $('.navbar-inverse').addClass( "scroll" );
        }
      }
      else {
        if (($('.navbar-inverse').hasClass( "scroll" ))) {
          $('.navbar-inverse').removeClass( "scroll" );
        }
      }
    });
  });

  $('#call-to-action').click( function(){
    $('#startchange').ScrollTo();
  });



  </script>
